name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - run: npm install
      - run: npm run docs:build
      
      - name: Deploy to GitHub
        run: |
          rm -rf docs-old
          [ -d docs ] && mv docs docs-old || true
          mv docs-dist docs
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs -f
          git commit -m "deploy: build VitePress" || true
          git push
